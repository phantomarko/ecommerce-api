App\Domain\Product\Model\Product:
    type: entity
    table: product
    id:
        uuid:
            type: string
            nullable: false
            length: 150
    fields:
        name:
            type: string
            nullable: false
        description:
            type: string
            nullable: false
        price:
            type: float
            nullable: false
        priceWithVat:
            type: float
            nullable: false
    manyToOne:
        taxonomy:
            targetEntity: App\Domain\Taxonomy\Model\Taxonomy
            joinColumn:
                name: taxonomy_id
                referencedColumnName: uuid
                nullable: true